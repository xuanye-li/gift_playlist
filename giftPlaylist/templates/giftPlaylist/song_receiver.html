<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
    <title> giftPlaylist  </title>

    {% load static %}
    <link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-6" style="text-align: left;">
          <!-- <a href="{% url 'home' %}"> TODO --> 
          <a href="{% url 'receiver_grid' playlist.link_id %}">
            <button class="btn btn-primary"> ‚Üê Grid</button>
          </a>
        </div>
        <div class="col-6" style="text-align: right;">
          <a href="{% url 'logout' %}">
            <button class="btn btn-secondary">Logout</button>
          </a>
        </div>
        <div class="col-12">
          <div class="page-header">
            <h1>Song</h1>
            <p class="lead">{{song.name}}</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <iframe src="https://open.spotify.com/embed/track/{{song.spotify_id}}" width="300"   height="380"
              frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </body>
